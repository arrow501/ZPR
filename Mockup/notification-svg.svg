<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="100" viewBox="0 0 320 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with blur effect simulation -->
    <rect x="0" y="0" width="320" height="100" rx="16" fill="white" fill-opacity="0.8"/>
    <rect x="0" y="0" width="320" height="100" rx="16" fill="url(#blur-effect)"/>
    
    <!-- App Icon Background -->
    <rect x="16" y="12" width="32" height="32" rx="8" fill="url(#icon-gradient)"/>
    
    <!-- App Icon (Map Pin) -->
    <path d="M32 18C28.13 18 25 21.13 25 25C25 30.25 32 38 32 38C32 38 39 30.25 39 25C39 21.13 35.87 18 32 18ZM32 27.5C30.62 27.5 29.5 26.38 29.5 25C29.5 23.62 30.62 22.5 32 22.5C33.38 22.5 34.5 23.62 34.5 25C34.5 26.38 33.38 27.5 32 27.5Z" 
          fill="white"/>
    
    <!-- Text Elements -->
    <text x="60" y="28" font-family="Arial" font-weight="700" font-size="14" fill="#000000">FoundIt</text>
    <text x="115" y="28" font-family="Arial" font-size="12" fill="#666666">now</text>
    
    <text x="60" y="50" font-family="Arial" font-weight="600" font-size="14" fill="#000000">Lost Item Nearby</text>
    <text x="60" y="70" font-family="Arial" font-size="13" fill="#666666">White iPhone 13 with a pink flamingo case</text>

    <!-- Definitions -->
    <defs>
        <!-- Gradient for app icon -->
        <linearGradient id="icon-gradient" x1="16" y1="12" x2="48" y2="44" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#F46119"/>
            <stop offset="100%" stop-color="#ff8851"/>
        </linearGradient>
        
        <!-- Blur effect simulation -->
        <filter id="blur-effect">
            <feGaussianBlur stdDeviation="20" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
        
        <!-- Shadow effect -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
        </filter>
    </defs>
</svg>