        <!-- Phone body -->
        <path d="M4 8C4 6.34315 5.34315 5 7 5H29C30.6569 5 32 6.34315 32 8V40C32 41.6569 30.6569 43 29 43H7C5.34315 43 4 41.6569 4 40V8Z" 
              fill="#333333"
              transform="skewX(-8)"/>
              
        <!-- Screen -->
        <path d="M5 9C5 7.89543 5.89543 7 7 7H29C30.1046 7 31 7.89543 31 9V39C31 40.1046 30.1046 41 29 41H7C5.89543 41 5 40.1046 5 39V9Z" 
