    <!-- Pin body -->
    <path d="M40 0C18 0 0 18 0 40C0 62 40 100 40 100C40 100 80 62 80 40C80 18 62 0 40 0Z" 
          fill="#F46119" 
          filter="url(#dropShadow)"/>

