        <!-- Phone outline with perspective (case) -->
        <path d="M2 6C2 4.34315 3.34315 3 5 3H31C32.6569 3 34 4.34315 34 6V42C34 43.6569 32.6569 45 31 45H5C3.34315 45 2 43.6569 2 42V6Z" 
